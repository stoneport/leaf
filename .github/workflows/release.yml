name: releases

on:
  push:
    tags:
      - v*

jobs:
  build-cli-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - x86_64-pc-windows-gnu
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: install rust toolchain
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable

      - name: install deps
        run: |
          sudo apt update && sudo apt install llvm-dev libclang-dev clang libssl-dev pkg-config protobuf-compiler make -y

      - name: install cross
        run: |
          cargo install cross

      - name: build
        run: |
          export CFG_COMMIT_HASH=`git log --pretty=format:'%h' -n 1`
          export CFG_COMMIT_DATE=`git log --format="%ci" -n 1`
          cross build --release --target ${{ matrix.target }}

      - name: rename and compress artifacts
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        run: |
          mv target/${{ matrix.target }}/release/leaf.exe leaf-${{ matrix.target }}.exe

      - name: rename and compress artifacts
        if: ${{ matrix.target != 'x86_64-pc-windows-gnu' }}
        run: |
          mv target/${{ matrix.target }}/release/leaf leaf-${{ matrix.target }}

      - name: upload assets
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        uses: actions/upload-artifact@v4
        with:
          name: leaf-${{ matrix.target }}.exe
          path: leaf-${{ matrix.target }}.exe

      - name: upload assets
        if: ${{ matrix.target != 'x86_64-pc-windows-gnu' }}
        uses: actions/upload-artifact@v4
        with:
          name: leaf-${{ matrix.target }}
          path: leaf-${{ matrix.target }}

  build-cli-macos:
    runs-on: [macos-latest]
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: install rust toolchain
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable

      - name: install llvm
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install llvm protobuf

      - name: install target
        run: |
          rustup target add ${{ matrix.target }}

      - name: build
        run: |
          export CFG_COMMIT_HASH=`git log --pretty=format:'%h' -n 1`
          export CFG_COMMIT_DATE=`git log --format="%ci" -n 1`
          cargo build --release --target ${{ matrix.target }} -p leaf-cli

      - name: rename and compress artifacts
        run: |
          mv target/${{ matrix.target }}/release/leaf leaf-${{ matrix.target }}

      - name: upload assets
        uses: actions/upload-artifact@v4
        with:
          name: leaf-${{ matrix.target }}
          path: leaf-${{ matrix.target }}

  build-lib-apple:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable

      - name: install toolchain
        run: |
          cargo install cbindgen
          brew install llvm unzip protobuf

      - name: build
        run: |
          ./scripts/build_apple_xcframework.sh

      - name: zip artifacts
        run: |
          mv target/apple/release/leaf.xcframework .
          zip -r leaf.xcframework.zip leaf.xcframework

      - name: upload assets
        uses: actions/upload-artifact@v4
        with:
          name: leaf.xcframework.zip
          path: leaf.xcframework.zip

  build-lib-android:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable

      - name: install toolchain
        run: |
          cargo install cbindgen
          apt update && apt install -y make llvm-dev libclang-dev clang pkg-config unzip curl default-jdk build-essential patchelf
          export ANDROID_HOME=/tmp/Android/sdk
          export NDK_HOME=/tmp/Android/sdk/ndk/25.2.9519653
          export PATH=$ANDROID_HOME/cmdline-tools/bin:$PATH
          cd /tmp/
          curl -OL https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
          unzip commandlinetools-linux-6858069_latest.zip
          mkdir -p $ANDROID_HOME
          mv cmdline-tools $ANDROID_HOME
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "ndk;25.2.9519653" "platforms;android-21"

      - name: build
        run: |
          export ANDROID_HOME=/tmp/Android/sdk
          export NDK_HOME=/tmp/Android/sdk/ndk/25.2.9519653
          # Add environment variables for 16KB page size support
          export RUSTFLAGS="-C link-arg=-Wl,-z,common-page-size=0x4000 -C link-arg=-Wl,-z,max-page-size=0x4000"
          ./scripts/build_android.sh

      - name: fix alignment for 16KB pages
        run: |
          # Fix alignment for 16KB boundaries
          for so_file in target/leaf-android-libs/libleaf-*.so; do
            if [ -f "$so_file" ]; then
              echo "Fixing alignment for $so_file"
              # Fix alignment at 16KB (0x4000) boundaries
              patchelf --set-page-size 0x4000 "$so_file" || true
              # Check segment alignment
              readelf -l "$so_file" | grep -E "(LOAD|TLS)" || true
            fi
          done

      - name: verify 16KB page size support
        run: |
          echo "Verifying 16KB page size support on Android .so files..."
          for so_file in target/leaf-android-libs/libleaf-*.so; do
            if [ -f "$so_file" ]; then
              echo "=== Verifying $so_file ==="
              
              # Check if file exists and is readable
              if [ ! -r "$so_file" ]; then
                echo "ERROR: Cannot read $so_file"
                exit 1
              fi
              
              # Verify page size is set to 16KB (0x4000)
              page_size=$(readelf -h "$so_file" | grep "Page size" | awk '{print $3}')
              if [ "$page_size" = "0x4000" ]; then
                echo "✓ Page size correctly set to 16KB (0x4000)"
              else
                echo "✗ Page size is $page_size, expected 0x4000"
                exit 1
              fi
              
              # Check segment alignment for 16KB boundaries
              segment_alignment=$(readelf -l "$so_file" | grep "LOAD" | head -1 | awk '{print $6}')
              if [ -n "$segment_alignment" ] && [ "$segment_alignment" = "0x4000" ]; then
                echo "✓ Segment alignment correctly set to 16KB (0x4000)"
              else
                echo "✗ Segment alignment is $segment_alignment, expected 0x4000"
                exit 1
              fi
              
              # Verify all LOAD segments are aligned to 16KB boundaries
              load_segments=$(readelf -l "$so_file" | grep "LOAD" | awk '{print $2, $6}')
              all_aligned=true
              while IFS= read -r line; do
                if [ -n "$line" ]; then
                  vaddr=$(echo "$line" | awk '{print $1}')
                  align=$(echo "$line" | awk '{print $2}')
                  if [ "$align" != "0x4000" ]; then
                    echo "✗ LOAD segment at $vaddr has alignment $align, expected 0x4000"
                    all_aligned=false
                  fi
                fi
              done <<< "$load_segments"
              
              if [ "$all_aligned" = true ]; then
                echo "✓ All LOAD segments aligned to 16KB boundaries"
              else
                echo "✗ Some LOAD segments are not aligned to 16KB boundaries"
                exit 1
              fi
              
              echo "=== Verification completed for $so_file ==="
              echo ""
            fi
          done
          echo "✓ All Android .so files verified for 16KB page size support"

      - name: zip artifacts
        run: |
          mv target/leaf-android-libs .
          zip -r leaf-android-libs.zip leaf-android-libs

      - name: upload assets
        uses: actions/upload-artifact@v4
        with:
          name: leaf-android-libs.zip
          path: leaf-android-libs.zip

  create-release:
    needs: [build-cli-cross, build-cli-macos, build-lib-apple, build-lib-android]
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: create upload url file
        run: |
          echo -n "${{ steps.create_release.outputs.upload_url }}" > upload_url.txt

      - name: persist upload url
        uses: actions/upload-artifact@v4
        with:
          name: upload_url.txt
          path: ./upload_url.txt

  release-cli:
    needs: [create-release]
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - x86_64-pc-windows-gnu
    steps:
      - name: download upload url
        uses: actions/download-artifact@v4
        with:
          name: upload_url.txt

      - name: get upload url
        run: |
          upload_url=`cat upload_url.txt`
          echo "uploadurl=$upload_url" >> $GITHUB_ENV

      - name: download asset
        if: ${{ matrix.target != 'x86_64-pc-windows-gnu' }}
        uses: actions/download-artifact@v4
        with:
          name: leaf-${{ matrix.target }}

      - name: download asset
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        uses: actions/download-artifact@v4
        with:
          name: leaf-${{ matrix.target }}.exe

      - name: zip artifacts
        if: ${{ matrix.target != 'x86_64-pc-windows-gnu' }}
        run: |
          gzip leaf-${{ matrix.target }}

      - name: zip artifacts
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        run: |
          zip -9 leaf-${{ matrix.target }}.zip leaf-${{ matrix.target }}.exe

      - name: upload asset
        if: ${{ matrix.target != 'x86_64-pc-windows-gnu' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.uploadurl }}
          asset_path: ./leaf-${{ matrix.target }}.gz
          asset_name: leaf-${{ matrix.target }}.gz
          asset_content_type: application/octet-stream

      - name: upload asset
        if: ${{ matrix.target == 'x86_64-pc-windows-gnu' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.uploadurl }}
          asset_path: ./leaf-${{ matrix.target }}.zip
          asset_name: leaf-${{ matrix.target }}.zip
          asset_content_type: application/octet-stream

  release-mobile-libs:
    needs: [create-release]
    runs-on: macos-latest
    steps:
      - name: download upload url
        uses: actions/download-artifact@v4
        with:
          name: upload_url.txt

      - name: get upload url
        run: |
          upload_url=`cat upload_url.txt`
          echo "uploadurl=$upload_url" >> $GITHUB_ENV

      - name: download asset
        uses: actions/download-artifact@v4
        with:
          name: leaf.xcframework.zip

      - name: download asset
        uses: actions/download-artifact@v4
        with:
          name: leaf-android-libs.zip

      - name: upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.uploadurl }}
          asset_path: ./leaf.xcframework.zip
          asset_name: leaf.xcframework.zip
          asset_content_type: application/octet-stream

      - name: upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.uploadurl }}
          asset_path: ./leaf-android-libs.zip
          asset_name: leaf-android-libs.zip
          asset_content_type: application/octet-stream
